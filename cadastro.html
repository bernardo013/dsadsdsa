<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cadastro.css">
    <script src="https://kit.fontawesome.com/93a6f03107.js" crossorigin="anonymous"></script>
    <title>Cadastro</title>
</head>
<body>
    
    <div id="form">
        <form action="">
            <h2 class="tittle">Cadastrar</h2>

            <label for="username">Nome:</label>
            <div class="input">
                <i class="fa-solid fa-user"></i>
                <input id="username" name="username" placeholder="Nome Completo" type="text">
            </div>

            <label for="email">Email:</label>
            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input id="email" name="email" placeholder="Email" type="text" >
            </div>

            <label for="senha">Senha:</label>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input id="senha" name="senha" placeholder="Senha de acesso" type="password">
            </div>

            <label for="Telefone">Telefone:</label>
            <div class="input">
                <i class="fa-solid fa-mobile-retro"></i>
                <input id="Telefone" name="Telefone" placeholder="NÃºmero De Telefone" type="tel">
            </div>
                 <br>
            <div id="btn">
                <button type="submit">Cadastrar</button>
                
            </div>

        </form>

    </div>

         
</body>
</html>
